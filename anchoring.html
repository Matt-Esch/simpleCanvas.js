<!doctype html>
<meta charset="utf-8">
<title>Test anchoring</title>
<script type="text/javascript" src="simpleCanvas.js"></script>
<style type="text/css">
    body {
        font-family: arial;
    }
</style>
<body>

<div id="canvas"></div>


<script type="text/javascript">
(function () {
    var c = simpleCanvas('canvas', { width: 640, height: 480 });
    c.rect(320, 240, 196, 196, '#234567', { anchorY: 'top', anchorX: 'left' });
    c.rect(320, 240, 196, 196, '#334567', { anchorY: 'top', anchorX: 'middle' });
    c.rect(320, 240, 196, 196, '#434567', { anchorY: 'top', anchorX: 'right' });
    c.rect(320, 240, 196, 196, '#534567', { anchorY: 'middle', anchorX: 'left' });
    c.rect(320, 240, 196, 196, '#634567', { anchorY: 'middle', anchorX: 'middle' });
    c.rect(320, 240, 196, 196, '#734567', { anchorY: 'middle', anchorX: 'right' });
    c.rect(320, 240, 196, 196, '#834567', { anchorY: 'bottom', anchorX: 'left' });
    c.rect(320, 240, 196, 196, '#934567', { anchorY: 'bottom', anchorX: 'middle' });
    c.rect(320, 240, 196, 196, '#A34567', { anchorY: 'bottom', anchorX: 'right' });
    
    // Anchor bottom right and top left
    c.rect(124, 44, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle'});
    c.text(124, 44, 'bottom right', { anchorY: 'bottom', anchorX: 'right' });
	c.text(124, 44, 'top left', { anchorY: 'top', anchorX: 'left', color: '#ffffff' });
    
    // Anchor bottom middle and top middle
    c.rect(320, 44, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle' });
    c.text(320, 44, 'bottom middle', { anchorY: 'bottom', anchorX: 'middle' });
	c.text(320, 44, 'top middle', { anchorY: 'top', anchorX: 'middle', color: '#ffffff' });
    
    // Anchor bottom left and top right
    c.rect(516, 44, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle' });
    c.text(516, 44, 'bottom left', { anchorY: 'bottom', anchorX: 'left' });
    c.text(516, 44, 'top right', { anchorY: 'top', anchorX: 'right', color: '#ffffff' });
	
    // Anchor middle right and middle left
    c.rect(124, 240, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle'});
    c.text(124, 240, 'middle right', { anchorY: 'middle', anchorX: 'right' });
    c.text(124, 240, 'middle left', { anchorY: 'middle', anchorX: 'left', color: '#ffffff' });
	
    // Anchor middle middle
    c.rect(320, 240, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle' });
    c.text(320, 240, 'middle middle', { anchorY: 'middle', anchorX: 'middle', color: '#ffffff' });
    
    // Anchor middle left and middle right
    c.rect(516, 240, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle' });
    c.text(516, 240, 'middle left', { anchorY: 'middle', anchorX: 'left' });
	c.text(516, 240, 'middle right', { anchorY: 'middle', anchorX: 'right', color: '#ffffff' });
    
    // Anchor top right and bottom left
    c.rect(124, 436, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle'});
    c.text(124, 436, 'top right', { anchorY: 'top', anchorX: 'right' });
	c.text(124, 436, 'bottom left', { anchorY: 'bottom', anchorX: 'left', color: '#ffffff' });
    
    // Anchor top middle and bottom middle
    c.rect(320, 436, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle' });
    c.text(320, 436, 'top middle', { anchorY: 'top', anchorX: 'middle' });
	c.text(320, 436, 'bottom middle', { anchorY: 'bottom', anchorX: 'middle', color: '#ffffff' });
    
    // Anchor top left and bottom right
    c.rect(516, 436, 4, 4, '#04019E', { anchorY: 'middle', anchorX: 'middle' });
    c.text(516, 436, 'top left', { anchorY: 'top', anchorX: 'left' });
	c.text(516, 436, 'bottom right', { anchorY: 'bottom', anchorX: 'right', color: '#ffffff' });
}())
</script>
</body>
